<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h1>Dashboard</h1>
                    <alert ng-repeat="news in vm.news" type="{{news.type}}" close="vm.closeAlert($index)">
                        <strong>News!</strong>
                        <p>{{news.msg}}</p>
                    </alert>
                    <table class="table table-condensed table-striped">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Location</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in vm.people">
                                <td>{{p.firstName}}</td>
                                <td>{{p.lastName}}</td>
                                <td>{{p.age}}</td>
                                <td>{{p.location}}</td>
                                <td><a ng-href="/view/person/{{p.id}}" class="btn btn-small btn-primary">view</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</section>
