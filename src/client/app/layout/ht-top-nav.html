 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{vm.appName}}</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="vm.isCurrent('/')" ng-show="vm.isAuth()"><a ui-sref="dashboard"><i class="fa fa-home"></i> Home</a></li>
        <li ng-class="vm.isCurrent('/login')" ng-hide="vm.isAuth()"><a ui-sref="login"><i class="fa fa-sign-in"></i> Login</a></li>
        <li ng-class="vm.isCurrent('/admin')" ng-show="vm.isAuth()"><a ui-sref="admin"><i class="fa fa-user-secret"></i> Admin</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="vm.isAuth()"><a ng-click="vm.logout()" href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
      </ul>
      <form ng-show="vm.isAuth()" class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search...">
      </form>
    </div>
    <!--/.nav-collapse -->
  </div>
</nav>
